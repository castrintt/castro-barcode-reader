apply plugin: 'com.android.library'

android {
    namespace 'com.honeywell.datacollection'
    compileSdkVersion 33  
    
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33  
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            aidl.srcDirs = ['aidl']
        }
    }
}

dependencies {
    api files('classes.jar')
}